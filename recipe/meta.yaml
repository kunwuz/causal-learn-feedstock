{% set name = "causal-learn" %}
{% set version = "0.1.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 82e65ba9593a31b0a33b5f313e5b824c0763de3a8da2a062458f6c12bd46017e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - scikit-learn
    - python-graphviz
    - statsmodels
    - pandas
    - matplotlib-base
    - networkx
    - pydot
    - tqdm
    - momentchi2

test:
  imports:
    - causallearn
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/py-why/causal-learn
  summary: causal-learn Python Package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kunwuz
